<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>var user = ["jincheol", "minyeong"]</script>
    <h2>get</h2>
    <script>
        document.write(user[0]);
    </script>

    <h2>add array</h2>
    <script>
        user.push('chune')
        user.push('poodong');
    </script>

    <h2>Array count</h2>
    <script>
        document.write(user.length);
    </script>

</body>

</html>
